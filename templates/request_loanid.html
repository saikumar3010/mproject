<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Loan ID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Please Enter Your Loan ID</h1>
        <form action="{{ url_for('request_loanid') }}" method="post">
            <div class="input-box">
                <label for="loanid">Loan ID:</label>
                <input type="text" id="loanid" name="loanid" required>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
